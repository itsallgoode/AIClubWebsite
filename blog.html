---
layout: default
title: Blog
permalink: /blog/
---

<section class="content">
    <h1>Blog</h1>
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
            <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
        </li>
        {% endfor %}
    </ul>
</section>
